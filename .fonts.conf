<?xml version="1.0"?>
<fontconfig>
  <!--Add an alias to "Inconsolata-g" font, for use in Xresources-->
  <match target="pattern" name="family" compare="eq">
    <test name="family" qual="any">
      <string>InconsolataG</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Inconsolata-g</string>
    </edit>
  </match>
</fontconfig>

<!-- vim: se ft=xml: -->
